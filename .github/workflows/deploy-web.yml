name: Deploy Preact Site

on:
  push: 
    branches: 
      - main # Only run when commit message contains this text # (GitHub Actions does not support commit-message filters here, # so we filter inside the job using `if:`) workflow_dispatch:
  
jobs:
  build:
    name: Build Preact Site
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Update Link Collections')
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: needs.build.result == 'success'
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
